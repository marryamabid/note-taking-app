<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .notes {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .note {
        background-color: #fff;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 250px;
      }
      .note p {
        font-size: 16px;
        margin-bottom: 8px;
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .tag {
        background-color: #d1e7dd;
        color: #0f5132;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
      }
      #search {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search" placeholder="Search by tag..." />
    <div class="notes">{{ notes }}</div>

    <script>
      const searchInput = document.getElementById("search");
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const notes = document.querySelectorAll(".note");

        notes.forEach((note) => {
          const tags = Array.from(note.querySelectorAll(".tag")).map((tag) =>
            tag.textContent.toLowerCase()
          );
          const matches = tags.some((tag) => tag.includes(query));
          note.style.display = matches || query === "" ? "block" : "none";
        });
      });
    </script>
  </body>
</html>
